
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans p-8 bg-gray-100">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-4">Task List</h2>
        <input type="text" id="taskInput" class="w-full border p-2 rounded mb-4" placeholder="Enter a task">
        <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Add Task</button>
        <ul id="taskList" class="mt-4"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskName = taskInput.value;
            if (taskName) {
                const li = document.createElement('li');
                li.classList.add('p-2', 'border', 'rounded', 'mb-2', 'bg-gray-50');
                li.textContent = taskName;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('bg-red-500', 'text-white', 'px-2', 'py-1', 'rounded', 'ml-4');
                deleteBtn.onclick = function() { li.remove(); };
                li.appendChild(deleteBtn);
                document.getElementById('taskList').appendChild(li);
                taskInput.value = '';
            }
        }
    </script>
</body>
</html>
